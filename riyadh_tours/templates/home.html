{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">مرحباً بك في موقع الجولات السياحية</h2>
    <p class="text-center text-muted">اكتشف الجولات السياحية المتاحة لدينا</p>

    <div class="row">
        {% for tour in tours %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h5 class="card-title">{{ tour.title }}</h5>
                    <p class="card-text">
                        {{ tour.description|truncatewords:20 }} 
                    </p>
                    <a href="{% url 'tour_detail' tour.id %}" class="btn btn-primary">عرض التفاصيل</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center text-muted">لا توجد جولات سياحية متاحة حالياً.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
