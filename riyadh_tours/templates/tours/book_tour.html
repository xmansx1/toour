{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-4">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-lg mx-auto">
        <h1 class="text-2xl font-bold mb-4">حجز جولة: {{ tour.title }}</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700">الاسم الكامل</label>
                {{ form.name }}
            </div>
            <div>
                <label class="block text-gray-700">البريد الإلكتروني</label>
                {{ form.email }}
            </div>
            <div>
                <label class="block text-gray-700">رقم الهاتف</label>
                {{ form.phone_number }}
            </div>
            <div>
                <label class="block text-gray-700">عدد الأشخاص</label>
                {{ form.number_of_people }}
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg">إرسال الحجز</button>
        </form>
    </div>
</div>
{% endblock %}
