{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body">
            <h2 class="card-title">{{ tour.title }}</h2>
            <p class="text-muted">📅 تاريخ الرحلة: {{ tour.date }}</p>
            <p class="text-muted">🕒 الوقت: {{ tour.time }}</p>
            <p class="text-muted">🧑‍✈️ الدليل السياحي: {{ tour.tour_guide }}</p>
            <p class="card-text">{{ tour.description }}</p>
            <a href="{% url 'home' %}" class="btn btn-secondary mt-3">⬅ العودة إلى القائمة</a>
        </div>
    </div>
</div>
{% endblock %}
