{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-4">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-lg mx-auto">
        <h1 class="text-2xl font-bold mb-4">إضافة جولة سياحية</h1>
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700">عنوان الجولة</label>
                {{ form.title }}
            </div>
            <div>
                <label class="block text-gray-700">وصف الجولة</label>
                {{ form.description }}
            </div>
            <div>
                <label class="block text-gray-700">السعر</label>
                {{ form.price }}
            </div>
            <div>
                <label class="block text-gray-700">التاريخ</label>
                {{ form.date }}
            </div>
            <div>
                <label class="block text-gray-700">الوقت</label>
                {{ form.time }}
            </div>
            <div>
                <label class="block text-gray-700">الموقع</label>
                {{ form.location }}
            </div>
            <div>
                <label class="block text-gray-700">صورة الجولة</label>
                {{ form.image }}
            </div>
            <div>
                <label class="block text-gray-700">المرشد السياحي</label>
                {{ form.tour_guide }}
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg">إضافة الجولة</button>
        </form>
    </div>
</div>
{% endblock %}
