<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الجولة السياحية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
            color: #333;
        }
        /* الهيدر */
        header {
            background: #004aad;
            color: #fff;
            padding: 12px 0;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 5px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 14px;
        }
        nav a:hover {
            background: #022c6f;
        }
        /* تفاصيل الجولة */
        .tour-container {
            max-width: 900px;
            margin: 100px auto 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .carousel-container {
            max-width: 600px;
            margin: auto;
        }
        .carousel-inner img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
        .tour-title {
            font-size: 22px;
            font-weight: bold;
            color: #004aad;
            margin-top: 15px;
        }
        .tour-description {
            font-size: 16px;
            color: #555;
            padding: 10px;
            line-height: 1.6;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .btn-book {
            background: #ff9800;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-book:hover {
            background: #e68900;
        }
        .btn-back {
            background: #6c757d;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-back:hover {
            background: #5a6268;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        منصة الجولات السياحية
        <nav>
            <nav>
                <a href="#">اتصل بنا</a>
                <a href="#">الرئيسية</a>
    
            </nav>
            </nav>
    </header>
    
    <div class="tour-container">
        {% if tour.images.all %}
        <div class="carousel-container">
            <div id="tourCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    {% for image in tour.images.all %}
                        <div class="carousel-item {% if forloop.first %}active{% endif %}">
                            <img src="{{ image.image.url }}" alt="صورة الجولة">
                        </div>
                    {% endfor %}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#tourCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#tourCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
        </div>
        {% else %}
            <p>لا توجد صور متاحة لهذه الجولة</p>
        {% endif %}
        <h2 class="tour-title">{{ tour.title }}</h2>
        <p class="tour-description">{{ tour.description|linebreaks }}</p>
        <div class="btn-container">
            <a href="{% url 'book_tour' tour.id %}" class="btn-book">احجز الآن</a>
            <a href="/" class="btn-back">🔙 العودة</a>
        </div>
    </div>
    
    <footer>
        جميع الحقوق محفوظة © 2025 منصة الجولات السياحية
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
