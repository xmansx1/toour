<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الجولات السياحية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            direction: rtl;
            text-align: right;
        }
        .tour-card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .tour-card img {
            height: 200px;
            object-fit: cover;
        }
        .tour-card .card-body {
            padding: 15px;
        }
        .register-guide {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">الرئيسية</a>
        </div>
    </nav>
    <div class="container mt-4">
        <h2 class="text-center">الجولات السياحية</h2>
        <div class="row">
            {% if tours %}
                {% for tour in tours %}
                <div class="col-md-4 mb-4">
                    <div class="card tour-card">
                        <img src="{{ tour.image.url }}" class="card-img-top" alt="{{ tour.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ tour.title }}</h5>
                            <p class="card-text text-muted">{{ tour.description|truncatewords:15 }}</p>
                            <p class="fw-bold">السعر: {{ tour.price }} ريال</p>
                            <a href="{% url 'tour_detail' tour.id %}" class="btn btn-primary w-100">عرض التفاصيل</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p class="text-center">لا توجد جولات متاحة حالياً.</p>
            {% endif %}
        </div>
        <div class="register-guide">
            <a href="{% url 'register_tour_guide' %}" class="btn btn-success btn-lg">سجل كمرشد سياحي</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
